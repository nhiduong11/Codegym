<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Circle</title>
</head>
<body>
	<script>
		let Circle = function(radius) {
		 	this.radius = radius;
		

			this.getRadius = function() {
				return radius;
			}

			this.getArea = function() {
				return Math.PI * radius * radius;
			}
		}
		let radius = Math.floor(Math.random()*20+1)
		let cir = new Circle(radius);
		
		let area = cir.getArea();

		document.write("radius: " + radius + "; area: " + area + "</br>" );
	</script>
</body>
</html>
