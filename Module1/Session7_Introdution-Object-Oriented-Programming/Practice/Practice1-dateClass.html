<!DOCTYPE html>
<html lang="en">
<head>
	<title>Build Date Class</title>
</head>
<body>
	<h1>Date Class</h1>
	<script>
		let MyDate = function(day, month, year) {
        	this.day = day;
        	this.month = month;
        	this.year = year;
 		};
 		
 		this.getDay = function() {
    		return this.day;
		}
		this.getMonth = function()	{
    		return this.month;
		}	
		this.getYear = function() {
    		return this.year;
		}

		this.setDay = function(day) {
    		this.day = day;
		}
		this.setMonth = function(month) {
    		this.month  = month;
		}
		this.setYear = function(year) {
    		this.year  = year;
		}

		let date = new MyDate(2, 2, 2007);

		let day = date.getDay();
		let month = date.getMonth();
		let year = date.getYear();

		alert(date + "/" + month + "/" + year);

		date.setDate(23);
		date.setMonth(9);
		date.setYear(2019);

		alert(date + "/" + month + "/" + year);
	</script>
</body>
</html>
