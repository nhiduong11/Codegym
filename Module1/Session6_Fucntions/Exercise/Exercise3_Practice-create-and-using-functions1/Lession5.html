<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 5</title>
</head>
<body>
    <script>
        let nameStar = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"],
            conStellaTion = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"],
            typeName = prompt("Enter a name Star");

        function nameToConstellation(name) {

            let index, result, found;
            for (let i = 0; i < nameStar.length; i++) {
                found = true;
                if (nameStar[i] == name) {
                    index = i;
                    break;
                } else {
                    found = false;
                }
            }

            if (found == false) {
                result = "Not Found!";
            } else {
                result = conStellaTion[index];
            }
            return result;
        }
        document.write(nameToConstellation(typeName));
    </script>
</body>

</html>
