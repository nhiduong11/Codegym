<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Min Arrays</title>
</head>

<body>
    <script>
        let arr1 = [],
            min = minArray(arr1);
        function minArray(arr) {
            if (arr.length == 0) {
                return -1;
            }

            let min = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }
        alert(min);
    </script>
</body>
</html>
