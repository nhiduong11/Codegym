<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Join all Element</title>
</head>
<body>
	<h1>Join all elements of an array into a string</h1>
	<script>
		let myColor = ["Red","Green","White","Black"]
		document.write(myColor.toString() +"<br>");
		document.write(myColor.join() +"<br>");
		document.write(myColor.join('+') +"<br>");
	</script>
</body>
</html>
