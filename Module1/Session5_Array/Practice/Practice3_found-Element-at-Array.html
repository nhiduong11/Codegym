<!DOCTYPE html>
<html lang="en">
<head>
	<title>Found At</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		let value = prompt("Enter a number: ");
		let x = [-3, 5, 1, 3, 2, 10];

		for (let i = 0; i < x.length; i++) {
    		if (value == x[i]) {
        		alert("Value " + x[i] + " found at " + i);
    		}
		}
	</script>
</body>
</html>
