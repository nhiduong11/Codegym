<body>
	<h2>Exercise 1: Variables, Data types, and Operators 1</h2>
	Chương trình nhập điểm của một sinh viên cho các môn: Vật lý, Hóa học, và Sinh học. 
	Hiển thị tổng và điểm trung bình.
	<script>
		let phys = parseFloat(prompt("Enter Physical Score: ")),
		    chemis = parseFloat(prompt("Enter Chemistry Score: ")),
		    bio = parseFloat(prompt("Enter Biological Score: "));
		
		let total = phys + chemis + bio;
		let average = total/3;

		alert ("Tổng Điểm:" + total);
		alert ("Điểm Trung Bình:" + average);
	</script>
