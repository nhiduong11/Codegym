<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Computer Application</title>
</head>
	<h1>Exercise 3: Computer Application</h1>
<body>
	Number 1 : <input type="text" id="num1"><br>
	Number 2 : <input type="text" id="num2"><br>
    <table>
        <tr>
            <td><input type="submit" value="Addition(+)" onclick="sum()" ></td>
            <td><input type="submit" value="Subtraction(-)" onclick="subtraction()"></td>
            <td><input type="submit" value="Multiplication(X)" onclick="multiplication()"></td>
            <td><input type="submit" value="Division(/)" onclick="division()"></td>
        </tr>    
    </table>
    <p id='showresult'></p>
    <script>
    function sum(){
    let num1 = parseInt(document.getElementById('num1').value);
    let num2 = parseInt(document.getElementById('num2').value);
    let sum= num1 + num2
    document.getElementById('showresult').innerHTML = ' Result is: ' + sum
      };  
    function subtraction(){
    let num1 = parseInt(document.getElementById('num1').value);
    let num2 = parseInt(document.getElementById('num2').value);
    let subtraction= num1 - num2
    document.getElementById('showresult').innerHTML = ' Result is: ' + subtraction
      };
    function multiplication(){
    let num1 = parseInt(document.getElementById('num1').value);
    let num2 = parseInt(document.getElementById('num2').value);
    let multiplication= num1 * num2
    document.getElementById('showresult').innerHTML = ' Result is: ' + multiplication
      };
    function division(){
    let num1 = parseInt(document.getElementById('num1').value);
    let num2 = parseInt(document.getElementById('num2').value);
    let division= num1 / num2
    document.getElementById('showresult').innerHTML = ' Result is: ' + division
      };
    </script>
    
</body>
</html>
