<!DOCTYPE html>
<html>
<head>
	<title>Do Loops 1</title>
</head>
<body>
	<h2>Do Loop Practice 1</h2>
	<h2>Nhập các số từ 1 -> 10</h2>
	<script>
		let value = null;
		do {
    		value = prompt("Nhập vào số từ 1 -> 10");
		} while (value < 1 || value > 10);
		alert("Số bạn vừa nhập là " + value);
	</script>
</body>
</html>
