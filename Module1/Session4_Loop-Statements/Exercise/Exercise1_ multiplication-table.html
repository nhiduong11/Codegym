<!DOCTYPE html>
<html>
<head>
	<title>Multiplication table</title>
</head>
<body>
	<h2>Exercise 1: Multiplication table</h2>
	<script>
		let i, n;
		document.write("<table border=1 width=100%>");
			for(i=1;i<=9;i++)   
    		{
				document.write("<tr>");
    		for(n=2;n<=9;n++)   
    		document.write("<td>" +n + "x" + i +"="+ (n*i));
    		document.write("</td>");
					document.write("</tr>");
    			}
			document.write("</tr></table>");
	</script>
</body>
</html>
