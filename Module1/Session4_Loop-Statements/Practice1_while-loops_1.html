<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> While Loops 1</title>
</head>
<body>
	<h2>While Loops Practice 1</h2>
	<h2>Chương trình hiển thị chuỗi “The number is N”</h2>
	<script>
		let num = parseInt(prompt("Enter a number: "));
		let total = 0;
		while( num != -1 ){
   			total += num;
   			num = parseInt(prompt("Enter a number: "));
   			alert(num);
   		}
   		alert(total);
	</script>
</body>
</html>
