<!DOCTYPE html>
<html>
<head>
	<title>Nest Loop</title>
</head>
<body>
	<h2>Nest Loop Practice</h2>
	<h2>Chương trình hiển thị bảng từ 1->100</h2>
	<script>
		let table, i, j;
		table = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
		i = j = 1;
		while (i <= 10) {
    		table = table + "<tr>";
    		while (j <= 10) {
        		table = table + "<td>" + i * j + "</td>";
        		j++;
    		}
    		table = table + "</tr>";
    		j = 1;
   			 i++;
			}
		table = table + "</table>";
		document.write(table);
	</script>
</body>
</html>
