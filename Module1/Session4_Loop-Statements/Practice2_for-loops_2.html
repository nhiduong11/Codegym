<!DOCTYPE html>
<html>
<head>
	<title>For Loops 2</title>
</head>
<body>
	<h2>For Loops Practice 2</h2>
	<h2>Viết chương hình hiển thị thẻ <hr> theo độ rộng từ 1 đến 100</h2>
		<script>
			let num = prompt("Enter your number: ");
			let total = 0;
			let i = 1;
			for (; i <= num; i++) {
    			total = total + i;
			}
			alert (total);
	</script>
</body>
</html>
