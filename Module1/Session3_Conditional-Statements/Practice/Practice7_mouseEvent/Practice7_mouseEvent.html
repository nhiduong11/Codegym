<!DOCTYPE html>
<html>
<head>
	<title>Mouse Event</title>
</head>
<body>		
	<form>
        <img id="myImage" src="ball.png" style="position:relative;left:0; top:0; width: 500px;" />
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me" onclick="moveRight();" />
    </form>

	<script>
        function moveRight() {
            let imgObj = document.getElementById('myImage'),
                left = parseInt(imgObj.style.left);
            imgObj.style.left = left + 10 + 'px';
        }
	</script>
</body>
</html>
