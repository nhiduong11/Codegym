<!DOCTYPE html>
<html lang="en">
<head>
	<title>Switch Case 2</title>
</head>
<body>
	<h1>Practice 4: Switch Case 2</h1>
	<script>
		let a = parseInt(prompt('a?',''));
		switch (a) {
    		case 0:
        		alert(0);
        		break;
        	case 1:
        		alert(1);
        		break;
        	case 2:
    		case 3:
        		alert('2,3');
        		break;
		}
	</script>
</body>
</html>
