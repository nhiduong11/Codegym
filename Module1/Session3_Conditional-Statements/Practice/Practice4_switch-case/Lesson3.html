<!DOCTYPE html>
<html lang="en">
<head>
	<title>Switch Case 3</title>
</head>
<body>
	<h1>Practice 4: Switch Case 3</h1>
	<script>
		let num= parseInt(prompt("Enter a number"));
		switch ((num > 0) ? 1 : (num < 0) ? -1 : 0){
			case 1:
				alert (1);
				break;
			case -1:
				alert (-1);
				break;
			default:
				alert (0);
		}
	</script> 
</body>
</html>
