<!DOCTYPE html>
<html>
<head>
	<title>Operator 2</title>
</head>
<body>
	<h1>Practice 5: Operator 2</h1>
	<script>
        let login = prompt("Type login: "),
            message = (login == "Employee") ? "Hello" :
                (login == "Director") ? "Greetings" :
                    (login == "") ? "No login" : "";
        alert(message);
	</script>
</body>
</html>
