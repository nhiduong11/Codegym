<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset="utf-8">
	<title>Login</title>
</head>
<body>
	<h1>Practice 3: if...else...if</h1>
	<h2>Login</h2>
	<script>
		 let userName = prompt("Who's there?",'');
		 if (userName === "Admin"){
		 	
		 	let pass = prompt('Password?', '');
		 		if (pass == 'TheMaster') {
    				alert('Welcome!');
				} else if (pass == null) {
   					alert('Canceled.');
				} else {
    				alert('Wrong password');
				}
				
		} else if (userName == null) {
    		alert('Canceled');
		} else {
    		alert("I don't know you");
		}
	</script>
</body>
</html>
