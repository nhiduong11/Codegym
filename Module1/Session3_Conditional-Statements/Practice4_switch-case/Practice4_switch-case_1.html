<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Switch Case 1</title>
</head>
<body>
	<h1>Practice 4 : Switch Case 1</h1>
	<script>
		let browser = prompt("Enter a browers: ",'');
		switch (browser) {
    		case 'Edge':
        		alert("You've got the Edge!");
        		break;
    		case 'Chrome':
    		case 'Firefox':
    		case 'Safari':
    		case 'Opera':
        		alert('Okay we support these browsers too');
        		break;
    		default:
        		alert('We hope that this page looks ok!');
		}
	</script>
</body>
</html>
