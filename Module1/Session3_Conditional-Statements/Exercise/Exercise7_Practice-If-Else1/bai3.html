<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Enter a number: "));
        if (number < 0) {
            document.write(number + " is less than 0");
        } else if (number > 0) {
            document.write(number + " is greater than 0");
        } else {
            document.write(number + " equals 0");
        }
     </script>
</body>
</html>
