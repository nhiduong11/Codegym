<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Input a: ")),
            b = parseInt(prompt("Input b: ")),
            c = parseInt(prompt("Input c: "));
        if (a > b) {
            if (a > c) {
                alert(a + " is the largest number");
            } else {
                alert(c + " is the largest number");
            }
        } else if (b > c) {
            alert(b + " is the largest number");
        } else {
            alert(c + " is the largest number");
        }
    </script>
</body>
</html>
