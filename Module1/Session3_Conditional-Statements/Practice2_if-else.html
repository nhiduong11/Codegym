<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If/Else</title>
</head>
<body>
	<h1>Practice 2: if...else</h1>
	<h2>What is the "official" name of Javascript?</h2>
    <script>
        let value = prompt('What is the "official" name of Javascript?');
        if (value == 'ECMAScript'){
        	alert('Right!');
        }else{
        	alert("You don't know? ECMAScript!");
        }
    </script>
</body>
</html>
