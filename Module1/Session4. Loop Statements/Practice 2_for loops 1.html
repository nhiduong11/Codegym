<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>For Loops 1</title>
</head>
<body>
    <h2>For Loops Practice 1</h2>
    <h2>Chương trình nhận vào một số từ hộp thoại và tính tổng</h2>
    //việc nhập kết thúc khi người dùng nhập vào giá trị -1
    <p id="demo"></p>
    <script>
    	let text = "";
    	let i;
    	for (i = 0; i < 5; i++) {
        	text += "The number is " + i + "<br>";
    	}
    	document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
