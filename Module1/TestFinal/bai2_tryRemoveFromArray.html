<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2: Try Remove From Array</title>
</head>
<body>
    <script>
        function tryRemoveFromArray(arr, index) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === index) {
                    arr.splice(i,1);
                    break;
                }
            }
            return arr;
        }

        let arrayNumber = [12, 6, 3, 7, 21, 5, 7];
        let index = arrayNumber[prompt("Enter an index of array (0-6): ")];
   
        document.write("Array number is: " + "[" + arrayNumber + "]" + "</br>" 
            + "Number removed is: " + index + "</br>"
            + "New array is: " + "[" + tryRemoveFromArray(arrayNumber, index) + "]");
    </script>
</body>
</html>
