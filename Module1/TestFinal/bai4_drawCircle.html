<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4: Draw Circle</title>
</head>
<body>
    <canvas id="canvas" width="1200px" height="550px" style="border:1px solid blue"></canvas>
    
    <script>
        class Circle {
            constructor(x, y, radius, color){
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
            }

            render() {
                let ctx=document.getElementById("canvas").getContext("2d");
                ctx.beginPath();
                ctx.arc(this.x,this.y,this.radius, 0, 2 * Math.PI);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }
        let circle= new Circle(40,50,30,"#FF3300");
        circle.render();
    </script>
</body>
</html>
