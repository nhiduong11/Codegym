<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Declaring and using variable 3</title>
</head>
<body>
	<h2>Declaring and using variable Practice 3</h2>
	<h2>a có phải là bội số của b hay không?</h2>
	<script>
		let a = prompt("Enter a number of a");
		let	b = prompt("Enter a numeber of b");
		parseInt(a);
		parseInt(b);
		let c = a % b;
		if (c === 0){
			alert("a là bội của b");
		}else{
			alert("a không phải là bội của b");
		}
	</script>
</body>
</html>
