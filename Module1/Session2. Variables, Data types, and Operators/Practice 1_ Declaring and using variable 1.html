<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Declaring and using variable 1</title>
</head>
<body>
	<h2>Declaring and using variable Practice 1</h2>
	<h2>Khai báo các biến thuộc các kiểu khác nhau và gán giá trị</h2>
	<script>
		let i = 10;
		let f = 20.5;
		let b = true;
		let s = 'Hà Nội';

		document.write('i = ' + i);
		document.write('<br/>');
		document.write('f = ' + f);
		document.write('<br/>');
		document.write('b = ' + b);
		document.write('<br/>');
		document.write('s = ' + s);
	</script>
</body>
</html>
