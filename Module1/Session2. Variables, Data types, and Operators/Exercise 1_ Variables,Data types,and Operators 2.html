<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Variables,Data types,and Operators 2</title>
</head>
<body>
	<h2>Excercise 1: Variables,Data types,and Operators 2</h2>
	Chương trình chuyển độ 0C (Celsius) sang độ 0F (Fahrenheit).
	Formula: C/5 = (F-32)/9
	<script>
		let c = parseFloat(prompt("Enter Degree Celsius")),
			f = parseFloat;
		f = 9*c/5+32;
		alert ("Degree Fahrenheit is: " + f);
	</script>
</body>
</html>
